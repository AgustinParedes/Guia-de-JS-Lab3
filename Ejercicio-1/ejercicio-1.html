<!-- 1- Escribir una pagina que asigne el texto ‘hola mundo’ a un elemento <p> vacío desde JavaScript. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <p id="pe"></p>

    <script>
        pe = document.getElementById("pe")
        pe.innerText = "Hola Mundo"
    </script>
</body>
</html>
