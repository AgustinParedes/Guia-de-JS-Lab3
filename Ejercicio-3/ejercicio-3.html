<!-- 3- Realizar un programa que modifique el texto de un elemento <p> con el valor de un entrada
    <input> cada vez que se cambia el valor de la entrada. -->

    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modificar Texto en Tiempo Real</title>
    </head>
    <body>
        <input type="text" id="entrada" placeholder="Escribe algo">
        <p id="mensaje"></p>
    
        <script>
            // Seleccionar los elementos por su id
            const input = document.getElementById('entrada');
            const parrafo = document.getElementById('mensaje');
    
            // Agregar un event listener al input
            input.addEventListener('input', () => {
                // Obtener el valor del input
                const texto = input.value;
                // Asignar el valor del input al contenido del p√°rrafo
                parrafo.textContent = texto;
            });
        </script>
    </body>
    </html>
