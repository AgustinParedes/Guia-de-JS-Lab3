<!-- 3- Realizar un programa que modifique el texto de un elemento <p> con el valor de un entrada
    <input> cada vez que se cambia el valor de la entrada. -->

    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modificar Texto en Tiempo Real</title>
    </head>
    <body>
        <div>
            <p id="pe"></p>
            <input type="text" id="input" onkeyup="cambiar()">
        </div>
        
        <script>
            const pe = $("pe")
            const input = $("input")

            function cambiar(){
                pe.innerHTML = input.value
            }

            function $ (elemento) {
                return document.getElementById(elemento)
            }
        </script>
    </body>
    </html>
