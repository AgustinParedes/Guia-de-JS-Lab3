    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modificar Texto</title>
    </head>
    <body>
        <div>
            <p id="pe"></p>
            <label for="label"></label>
            <input name="label" type="text" id="input">

            <button id="boton" onclick="cambiar()">Cambiar</button>
        </div>
        
        <script>
            pe = document.getElementById("pe")
            input = $("input")
            boton = $("boton")

            function cambiar() {
                pe.innerHTML = input.value
            }
        </script>
    </body>
    </html>
