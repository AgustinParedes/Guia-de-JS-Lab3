<!-- 4- Escriba un programa que a partir de dos entradas numéricas (base, altura) calcule y muestre
como una alerta el perímetro o superficie de un rectángulo. Emplear un botón para el perímetro y
otro para la superficie. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rectángulo</title>
</head>
<body>
    <label for="base">Base</label>
    <input type="number" name="base" id="base">
    
    <label for="altura">Altura</label>
    <input type="number" name="altura" id="altura">
    
    <button type="button" id="botonsup" onclick="superficie()">superficie</button>
    <button type="button" id="botonperi" onclick="perimetro()">Perímetro</button>

    <script>
        const base = $("base")
        const altura = $("altura")
        const botonperi = $("botonperi")
        const botonsup = $("botonsup")

        function perimetro() {
            const perimetro = (base.value * 2) + (altura.value * 2)
            alert(perimetro)
        }

        function superficie() {
            const superficie = base.value * altura.value
            alert(superficie)
        }

        function $ (elemento){
            return document.getElementById(elemento)
        }
    </script>
</body>
</html>
