<!-- 4- Escriba un programa que a partir de dos entradas numéricas (base, altura) calcule y muestre
como una alerta el perímetro o superficie de un rectángulo. Emplear un botón para el perímetro y
otro para la superficie. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rectángulo</title>
</head>
<body>
    <label for="base">Base:</label>
    <input type="number" id="base" placeholder="Ingresa la base">
    <br>
    <label for="altura">Altura:</label>
    <input type="number" id="altura" placeholder="Ingresa la altura">
    <br>
    <button id="perimetroBtn">Calcular Perímetro</button>
    <button id="superficieBtn">Calcular Superficie</button>

    <script>
        // Seleccionar los elementos por su id
        const baseInput = document.getElementById('base');
        const alturaInput = document.getElementById('altura');
        const perimetroBtn = document.getElementById('perimetroBtn');
        const superficieBtn = document.getElementById('superficieBtn');

        // Función para calcular el perímetro
        function calcularPerimetro(base, altura) {
            return 2 * (base + altura);
        }

        // Función para calcular la superficie
        function calcularSuperficie(base, altura) {
            return base * altura;
        }

        // Agregar event listener al botón de perímetro
        perimetroBtn.addEventListener('click', () => {
            const base = parseFloat(baseInput.value);
            const altura = parseFloat(alturaInput.value);
            
            if (base <= 0 || altura <= 0) {
                alert("Por favor ingresa valores numéricos válidos.");
                return;
            }

            const perimetro = calcularPerimetro(base, altura);
            alert(`El perímetro del rectángulo es: ${perimetro}`);
        });

        // Agregar event listener al botón de superficie
        superficieBtn.addEventListener('click', () => {
            const base = parseFloat(baseInput.value);
            const altura = parseFloat(alturaInput.value);

            if (base <= 0 || altura <= 0 || !base || !altura) {
                alert("Por favor ingresa valores numéricos válidos.");
                return;
            }

            const superficie = calcularSuperficie(base, altura);
            alert(`La superficie del rectángulo es: ${superficie}`);
        });
    </script>
</body>
</html>
