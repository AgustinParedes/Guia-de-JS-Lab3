<!-- 5- Empleando dos listas desplegables con <select>, realizar un programa que modifique el color de
    texto y el color de fondo de un elemento <p>. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Colores</title>
</head>
<body>
    <p id="pe">Elemento P que se modificará</p>

    <label for="texto">Color Texto</label>
    <select name="texto" id="colortexto" onchange="cambiarTexto()">
        <option value="red">rojo</option>
        <option value="blue">azul</option>
        <option value="orange">naranja</option>
        <option value="purple">púrpura</option>
    </select>


    <label for="fondo">Color Fondo</label>
    <select name="fondo" id="colorfondo" onchange="cambiarFondo()">
        <option value="yellow">amarillo</option>
        <option value="brown">marrón</option>
        <option value="green">verde</option>
        <option value="black">negro</option>
    </select>

    <script>
        function cambiarTexto(){
            pee = document.getElementById("pe");
            textocolor = document.getElementById("colortexto");
            pee.style.color = textocolor.value;
        }

        function cambiarFondo(){
            pee = document.getElementById("pe");
            fondo = document.getElementById("colorfondo");
            pee.style.backgroundColor = fondo.value;
        }
    </script>
</body>
</html>
